<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joruri seba</title>
    <!-- tailwind and daisyui link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- fontawesome cdn  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- css  -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="hind-madurai">
    <!-- navbar -->
    <nav class="my-5 px-7 flex items-center justify-between">
      <div class="flex items-center">
        <img class="w-15 h-15" src="./assets/logo.png" alt="" />
        <h1 class="text-2xl text-[#006747] font-bold ml-3">
          Emergency <br />
          Service
        </h1>
      </div>
      <div class="flex items-center gap-5">
        <div
          class="bg-[#41ff6b1a] py-2 px-5 rounded-3xl flex items-center gap-2"
        >
          <p class="font-bold">0</p>
          <img class="w-7" src="./assets/heart.png" alt="" />
        </div>
        <div
          class="bg-[#41ff6b1a] py-2 px-5 rounded-3xl flex items-center gap-2"
        >
          <p class="font-bold">100</p>
          <img class="w-7" src="./assets/coin.png" alt="" />
        </div>
        <div
          class="bg-[#00A63E] py-2 px-5 rounded-3xl flex items-center gap-2 text-white"
        >
          <p class="font-bold">0</p>
          <p class="font-semibold">Copy</p>
        </div>
      </div>
    </nav>

    <!-- banner -->
    <section
      class="text-white text-center bg-gradient-to-l from-[#013223] via-[#006747] to-[#013223] p-5"
    >
      <img class="w-36 mx-auto" src="./assets/logo-dark.png" alt="" />
      <h1 class="text-4xl my-4">Emergency Service Directory</h1>
      <p class="text-xl my-4">
        Government Emergency Services at Your Fingertip – A Project by
        Government of the People’s Republic of Bangladesh
      </p>
    </section>
  </body>
</html>
